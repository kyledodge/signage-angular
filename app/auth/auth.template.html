<div class="container">

    <form class="form-signin" name="authCtrl.loginForm" ng-submit="authCtrl.loginFormSubmit()">
        <h2 class="form-signin-heading text-center">Please Login</h2>

        <div class="alert alert-danger form-signin-message" ng-show="authCtrl.message">{{authCtrl.message}}</div>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control"
               ng-model="authCtrl.loginForm.email.value" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control"
               ng-model="authCtrl.loginForm.password.value" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="authCtrl.loggingIn">
            <span ng-show="!authCtrl.loggingIn">Sign in</span>
            <span ng-show="authCtrl.loggingIn"><i class="fa fa-spinner fa-pulse"></i> Logging in</span>
        </button>
    </form>

</div>
