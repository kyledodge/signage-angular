<h1 class="text-center">User Administration</h1>

<a ui-sref="userCreate">Add New User</a>

<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Last Logged in</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in userList">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.lastLogin}}</td>
            <td><a ui-sref="userEdit({userID: user.id})">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
