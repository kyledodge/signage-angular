<h1>Edit User</h1>

<form class="form-horizontal text-center">
    <div class="form-group">
        <label for="inputUserID" class="col-sm-4 control-label">User ID</label>
        <div class="col-sm-5">
            <input id="inputUserID" type="text" class="form-control" value="{{user.id}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
        <div class="col-sm-5">
            <input id="inputFirstName" type="text" class="form-control" value="{{user.firstName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
        <div class="col-sm-5">
            <input id="inputLastName" type="text" class="form-control" value="{{user.lastName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastLogin" class="col-sm-4 control-label">Last Login</label>
        <div class="col-sm-5">
            <input id="inputLastLogin" type="text" class="form-control" value="{{user.lastLogin}}" >
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
