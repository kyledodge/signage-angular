<h1 class="text-center">Create New User</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUserID" class="col-sm-4 control-label">User ID</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputUserID">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputFirstName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputLastName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastLogin" class="col-sm-4 control-label">Last Login</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputLastLogin">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
