<h3 class="text-center">Edit Sign</h3>

<form name="signEditCtrl.signForm" class="form-horizontal" ng-submit="signEditCtrl.submitForm()" novalidate>

    <div class="form-group">
        <label class="col-sm-4 control-label">Sign ID</label>
        <div class="col-sm-5 help-block text-left">
            {{signEditCtrl.sign.id}}
        </div>
    </div>

    <div class="form-group">
        <label for="inputSignNumber" class="col-sm-4 control-label">Sign Number</label>
        <div class="col-sm-5">
            <input id="inputSignNumber" name="signNumber" type="text" class="form-control"
                   ng-model="signEditCtrl.sign.signNumber" required>
        </div>
        <div ng-messages="signEditCtrl.signForm.signNumber.$error" role="alert" class="has-error"
             ng-if='signEditCtrl.signForm.signNumber.$dirty || signEditCtrl.signForm.$submitted'>
            <div ng-message="required" class="col-sm-3 help-block">Sign number is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress" class="col-sm-4 control-label">Address</label>
        <div class="col-sm-5">
            <input id="inputAddress" name="address" type="text" class="form-control"
                   ng-model="signEditCtrl.sign.address" required>
        </div>
        <div ng-messages="signEditCtrl.signForm.address.$error" role="alert" class="has-error"
             ng-if='signEditCtrl.signForm.address.$dirty || signEditCtrl.signForm.$submitted'>
            <div ng-message="required" class="col-sm-3 help-block">Address is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCity" class="col-sm-4 control-label">City</label>
        <div class="col-sm-5">
            <input id="inputCity" name="city" type="text" class="form-control"
                   ng-model="signEditCtrl.sign.city" required>
        </div>
        <div ng-messages="signEditCtrl.signForm.city.$error" role="alert" class="has-error"
             ng-if='signEditCtrl.signForm.city.$dirty || signEditCtrl.signForm.$submitted'>
            <div ng-message="required" class="col-sm-3 help-block">City is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputZip" class="col-sm-4 control-label">Zip</label>
        <div class="col-sm-5">
            <input id="inputZip" name="zip" type="text" class="form-control"
                   ng-model="signEditCtrl.sign.zip" required>
        </div>
        <div ng-messages="signEditCtrl.signForm.zip.$error" role="alert" class="has-error"
             ng-if='signEditCtrl.signForm.zip.$dirty || signEditCtrl.signForm.$submitted'>
            <div ng-message="required" class="col-sm-3 help-block">Zip is required.</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5 text-center">
            <button type="submit" class="btn btn-default pull-left" ng-click="signEditCtrl.cancelSign()">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-ok"></span>
                Update Sign
            </button>
            <button type="button" class="btn btn-danger pull-right" data-toggle="modal" data-target="#deleteUserModal">
                <span class="glyphicon glyphicon-remove"></span>
                Delete Sign
            </button>
        </div>
    </div>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="deleteUserModalLabel">Delete Sign</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this sign? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="signEditCtrl.deleteSign()">
                        Yes, Delete
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        No, Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
