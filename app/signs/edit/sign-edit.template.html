<h3 class="text-center">Edit User</h3>

<form name="userEditCtrl.userForm" class="form-horizontal" ng-submit="userEditCtrl.submitForm()" novalidate>

    <div class="form-group">
        <label class="col-sm-4 control-label">User ID</label>
        <div class="col-sm-5 help-block text-left">
            {{userEditCtrl.user.id}}
        </div>
    </div>

    <div class="form-group">
        <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
        <div class="col-sm-5">
            <input id="inputFirstName" name="firstName" type="text" class="form-control"
                   ng-model="userEditCtrl.user.firstName" required>
        </div>
        <div ng-messages="userEditCtrl.userForm.firstName.$error" role="alert" class="has-error"
             ng-if='userEditCtrl.userForm.firstName.$dirty || userEditCtrl.userForm.$submitted'>
            <div ng-message="required" class="col-sm-3 help-block">First name is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
        <div class="col-sm-5">
            <input id="inputLastName" name="lastName" type="text" class="form-control"
                   ng-model="userEditCtrl.user.lastName" required>
        </div>
        <div ng-messages="userEditCtrl.userForm.lastName.$error" role="alert" class="has-error"
             ng-if='userEditCtrl.userForm.lastName.$dirty || userEditCtrl.userForm.$submitted'>
            <div ng-message="required" class="col-sm-3 help-block">Last name is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-5">
            <input id="inputEmail" name="email" type="email" class="form-control"
                   ng-model="userEditCtrl.user.email" required>
        </div>
        <div ng-messages="userEditCtrl.userForm.email.$error" role="alert" class="has-error"
             ng-if='userEditCtrl.userForm.email.$dirty || userEditCtrl.userForm.$submitted'>
            <div ng-message="required" class="col-sm-3 help-block">Email is required.</div>
            <div ng-message="email" class="col-sm-3 help-block">Email is invalid.</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Last Login</label>
        <div class="col-sm-5 help-block text-left">
            {{userEditCtrl.user.lastLogin}}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5 text-center">
            <button type="submit" class="btn btn-default pull-left" ng-click="userEditCtrl.cancelUser()">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-ok"></span>
                Update User
            </button>
            <button type="button" class="btn btn-danger pull-right" data-toggle="modal" data-target="#deleteUserModal">
                <span class="glyphicon glyphicon-remove"></span>
                Delete User
            </button>
        </div>
    </div>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="deleteUserModalLabel">Delete User</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="userEditCtrl.deleteUser()">
                        Yes, Delete
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        No, Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
